<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta name="color-scheme" content="light dark"> -->
    <link rel="icon" type="image/png" href="img/livrojs.png">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Exemplo 4.2</title>
</head>
<body>
    <img src="img/ex4_2.jpg" alt="Balança de Peso">
    <h1>Programa Cálculo do Peso Ideal</h1>
    <form>
        <p>Nome:
            <input type="text" id="inNome" required>
        </p>
        <p>Sexo:
            <input type="radio" name="sexo" id="inMasculino" required>
            <label for="inMasculino">Masculino</label>

            <input type="radio" name="sexo" id="inFeminino" required>
            <label for="inFeminino">Feminino</label>
        </p>
        <p>Altura:
            <input type="number" step="0.01" min="0" max="5" id="inAltura" required>
        </p>
        <input type="submit" value="Calcular Peso Ideal">
        <input type="reset" value="Limpar Campos">
    </form>
    <h3></h3>
    <script src="js/ex4_2.js"></script>
</body>
</html>
