<meta charset="utf-8">
<script>
    const jantar = Number(prompt("Valor do jantar: "))  // lê o valor do jantar
    const garçom = jantar * 0.10    // calcula variáveis de saída
    const total = jantar + garçom
    alert(`Taxa Garçom R$: ${garçom.toFixed(2)}\nTotal R$: ${total.toFixed(2)}`)
</script>
